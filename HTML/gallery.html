        <!-- FOLDER VIEW: LAUNCH EVENT (Hidden by default) -->

    <!-- LOGIC -->

    <!-- Masonry Logic -->
    <script src="../JS/masonry-gallery.js"></script>
    <script type="module" src="../JS/init-bubble-menu.js"></script>
    <script src="../JS/modern.js"></script>
    <script type="module">
        import { MasonryGallery } from '../JS/masonry-gallery.js';

        // Expose to window for inline onclicks (module scope is closed)
        window.openModal = function (src) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImage');
            img.src = src;
            modal.style.display = 'flex';
            gsap.fromTo(img, { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });
        }

        window.closeModal = function () {
            document.getElementById('imageModal').style.display = 'none';
        }

        // FOLDER LOGIC
        window.openFolder = function (folderId) {
            const root = document.getElementById('gallery-root');
            const folder = document.getElementById('folder-' + folderId);

            if (root && folder) {
                // Animate out root
                gsap.to(root, {
                    opacity: 0,
                    y: -20,
                    duration: 0.3,
                    onComplete: () => {
                        root.style.display = 'none';
                        folder.style.display = 'block';

                        // Initialize Masonry if entering launch-event and not initialized
                        if (folderId === 'launch-event' && !folder.dataset.masonryInitialized) {
                            initLaunchMasonry();
                            folder.dataset.masonryInitialized = 'true';
                        }

                        // Animate in folder
                        gsap.fromTo(folder,
                            { opacity: 0, y: 20 },
                            { opacity: 1, y: 0, duration: 0.4, ease: "power2.out" }
                        );
                        // Refresh scroll trigger if needed
                        ScrollTrigger.refresh();
                    }
                });
            }
        }

        window.closeFolder = function () {
            const folders = document.querySelectorAll('[id^="folder-"]');
            const root = document.getElementById('gallery-root');

            let activeFolder = null;
            folders.forEach(f => {
                if (f.style.display !== 'none') activeFolder = f;
            });

            if (activeFolder && root) {
                gsap.to(activeFolder, {
                    opacity: 0,
                    y: 20,
                    duration: 0.3,
                    onComplete: () => {
                        activeFolder.style.display = 'none';
                        root.style.display = 'grid'; // grid-cards is display:grid
                        gsap.fromTo(root,
                            { opacity: 0, y: -20 },
                            { opacity: 1, y: 0, duration: 0.4, ease: "power2.out" }
                        );
                        ScrollTrigger.refresh();
                    }
                });
            }
        }

        function initLaunchMasonry() {
            const container = document.getElementById('masonry-launch-container');
            const items = [
                {
                    id: 'vid-1',
                    type: 'video',
                    src: '../Gallery/launch%20event/0116%20(1).mp4',
                    title: 'Official Launch',
                    height: 500
                },
                {
                    id: 'img-1',
                    type: 'image',
                    src: '../Gallery/launch%20event/WhatsApp%20Image%202026-01-17%20at%2010.47.35%20PM.jpeg',
                    title: 'Event Moment 1',
                    height: 350
                },
                {
                    id: 'img-2',
                    type: 'image',
                    src: '../Gallery/launch%20event/WhatsApp%20Image%202026-01-17%20at%2010.47.35%20PM%20(1).jpeg',
                    title: 'Event Moment 2',
                    height: 400
                }
            ];

            new MasonryGallery(container, items, {
                animateFrom: 'bottom',
                stagger: 0.1,
                gap: 24,
                scaleOnHover: true,
                colorShiftOnHover: false
            });
        }
    </script>
